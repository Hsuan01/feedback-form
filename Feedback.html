<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback Form</title>
</head>
<body>
<h1><b>Feedback Form</b></h1>
<p>Please fill out this form to help us improve our site.</p>
<form>
	<p><label>Name:
		<input name="name" type="text" size="25" maxlength="30">
	</label></p>
	<p><label>Comments:<br>
		<textarea rows="4" cols="50"></textarea>
	</label></p>
	<p><label>E-mail Address:
		<input name="email" type="email" > 
	</label></p>
	<p><label><b>Things you liked:</b><br>
		<input type="checkbox" name="like" value="design">Site design<br>
		<input type="checkbox" name="like" value="link">Links<br>
		<input type="checkbox" name="like" value="use">Ease of use<br>
		<input type="checkbox" name="like" value="image">Images<br>
		<input type="checkbox" name="like" value="code">Source code<br>
	</label></p>
	<p><label><b>How did you get to our site:</b><br>
		<input type="radio" name="way" value="search">Search engine<br>
		<input type="radio" name="way" value="link">Links from another site<br>
		<input type="radio" name="way" value="deitel">Deitel.com Web site<br>
		<input type="radio" name="way" value="book">Reference in a book<br>
		<input type="radio" name="way" value="other">Other<br>
	</label></p>
	<p><label>Rate our site:
		<select name="rate">
			<option value="amazing">Amazing</option>
			<option value="good">Good</option>
			<option value="not bad">Not bad</option>
			<option value="bad">Bad</option>
		</select>
	</label></p>
	<input type="submit" value="Submit">
	<input type="reset" value="Clear">
</form>
</body>
</html>
